<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>boolzapp</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="main.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container__boolzapp">
      <div class="layout__container__boolzapp"></div>

        <div class="container__chat">

          <div class="info__contact">
            <div class="info__contact__left">
              <img src="https://lh3.googleusercontent.com/-84h-hr9U7_Q/UOR1s5wZp-I/AAAAAAAACYo/aNrn5fpZJbMbL40Dy3w9yqkiBZXc_f6fgCEwYBhgL/w140-h140-p/c98514f7-1610-4ef2-9557-43990c350ea8" alt="">

            </div>
            <div class="info__contact__left">
              <h4>Simone</h4>
              <small>ultimo accesso oggi alle 23:40</small>
            </div>
            <div class="info__contact__right"><i class="fas fa-paperclip"></i><i class="fas fa-ellipsis-v"></i></div>

          </div>

          <div class="contact__list">

            <div class="contact__current">
              <div class="contact__current__left"><img src="https://lh3.googleusercontent.com/-84h-hr9U7_Q/UOR1s5wZp-I/AAAAAAAACYo/aNrn5fpZJbMbL40Dy3w9yqkiBZXc_f6fgCEwYBhgL/w140-h140-p/c98514f7-1610-4ef2-9557-43990c350ea8" alt=""></div>
              <div class="contact__current__right"><i class="far fa-comment-dots"></i></i><i class="fas fa-ellipsis-v"></i></div>
            </div>

            <div class="search__contact"><i class="fas fa-search"></i><input id="search" placeholder='Cerca un contatto' type="text" name="" value=""></div>

            <div class="contact">
              <img src="https://lh3.googleusercontent.com/-84h-hr9U7_Q/UOR1s5wZp-I/AAAAAAAACYo/aNrn5fpZJbMbL40Dy3w9yqkiBZXc_f6fgCEwYBhgL/w140-h140-p/c98514f7-1610-4ef2-9557-43990c350ea8" alt="">
              <div class="contact__name">Marco</div>
            </div>

            <div class="contact">
              <img src="https://lh3.googleusercontent.com/-84h-hr9U7_Q/UOR1s5wZp-I/AAAAAAAACYo/aNrn5fpZJbMbL40Dy3w9yqkiBZXc_f6fgCEwYBhgL/w140-h140-p/c98514f7-1610-4ef2-9557-43990c350ea8" alt="">
              <div class="contact__name">Matteo</div>
            </div>

            <div class="contact">
              <img src="https://lh3.googleusercontent.com/-84h-hr9U7_Q/UOR1s5wZp-I/AAAAAAAACYo/aNrn5fpZJbMbL40Dy3w9yqkiBZXc_f6fgCEwYBhgL/w140-h140-p/c98514f7-1610-4ef2-9557-43990c350ea8" alt="">
              <div class="contact__name">Martina</div>
            </div>




          </div>

          <div class="message"></div>

          <div class="template">
            <div class="utente"><i class="fas fa-check"></i></div>
            <div class="interlocutore"><i class="fas fa-check-double"></i></div>
          </div>

          <div class="write">
            <i class="far fa-smile fa-2x"></i>
            <input placeholder="Scrivi un messaggio"class="testo"type="text" name="" value="">
            <i class="fas fa-microphone fa-2x"></i>
          </div>

        </div>
    </div>
  </body>
</html>
